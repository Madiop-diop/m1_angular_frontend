<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>USERNAME</th>
            <th>PASSWORD</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of users">
            <td>{{c.id}}</td>
            <td>{{c.username}}</td>
            <td>{{c.password}}</td>
        </tr>
    </tbody>
  </table>
